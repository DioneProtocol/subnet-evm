name: Testing gitactions
on:
  push:
    branches:
      - devops

jobs:
  build-subnetevm:
    name: Build subnet-evm binary
    runs-on: ubuntu-latest
    env:
      ARCH: "amd64"
    steps:
    - uses: actions/checkout@v4

    - name: Cache npm
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - uses: ./.github/actions/install-deps

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18' # Установите Node.js версии 18

    - uses: ./.github/actions/setup-go

    - name: Install npm dependencies
      run: npm install
      working-directory: ./contracts # Укажите правильную директорию

    - name: Build Binary
      run: |
        ./scripts/build.sh
      shell: bash

    - name: Get current tag
      id: get_tag
      run: |
        TAG=$(git describe --tags --abbrev=0)
        echo "::set-output name=TAG::$TAG"
      shell: bash

    - name: Archive binary in Targz
      run: |
        cd build
        tar -czvf ../subnet-evm_${{ steps.get_tag.outputs.TAG }}_linux_amd64.tar.gz odysseygo
      shell: bash

    - name: Upload artifact with odysseygo
      uses: actions/upload-artifact@v4
      with:
        name: odysseygo-linux-amd64-test
        path: ./subnet-evm_${{ steps.get_tag.outputs.TAG }}_linux_amd64.tar.gz
        retention-days: 30
